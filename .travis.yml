---
sudo: required
services: [ docker ]

before_install: rm Gemfile.lock || true
cache: bundler

language: ruby

script: bundle exec rake $DO
env:
  - BEAKER_PUPPET_COLLECTION=puppet6

jobs:
  include:
    - stage: validate
      env:
        - DO=validate_all
        - PUPPET='~> 4'
    - env:
        - DO=validate_all
        - PUPPET='~> 5'
    - env:
        - DO=validate_all
        - PUPPET='~> 6'
    - stage: unit
      env:
        - DO=spec
        - PUPPET='~> 4'
    - env:
        - DO=spec
        - PUPPET='~> 5'
    - env:
        - DO=spec
        - PUPPET='~> 6'
    - stage: acceptance
      env:
        - DO=beaker
        - BEAKER_set=ubuntu_1404
    - env:
        - DO=beaker
        - BEAKER_set=ubuntu_1604
    - env:
        - DO=beaker
        - BEAKER_set=ubuntu_1804
    - env:
        - DO=beaker
        - BEAKER_set=debian_8
    - env:
        - DO=beaker
        - BEAKER_set=centos_7
    - stage: deploy
      script: true
      env:
        - DEPLOY_TO_FORGE=yes

deploy:
  provider: puppetforge
  user: pegas
  password:
    secure: ""
  on:
    tags: true
    all_branches: false
    condition: "$DEPLOY_TO_FORGE = yes"
